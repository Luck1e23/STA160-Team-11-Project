<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>STA 160 X-ray Project</title>
  <meta name="description" content="Chest X-ray classification project (NIH + CheXpert)." />

  <style>
    :root {
      --bg: #0f1216;
      --bg-soft: #141922;
      --surface: #1b2230;
      --text: #e8edf2;
      --muted: #a6b1c0;
      --brand: #7aa2ff;
      --brand-2: #9effcc;
      --danger: #ff6b6b;
      --warning: #ffd166;
      --ok: #4ade80;
      --card-radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --maxw: 1200px;
    }

    /* ===== RESET ===== */
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,var(--bg),#0d1014);
      color:var(--text);
      line-height:1.6;
      opacity:0;
      animation:fadeIn .8s ease forwards;
    }
    @keyframes fadeIn { to { opacity:1; } }
    img{ max-width:100%; display:block; }
    a{ color:inherit; text-decoration:none; }
    .container{ width:min(100% - 2rem, var(--maxw)); margin-inline:auto; }

    /* ===== HEADER ===== */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(15,18,22,.55);
      backdrop-filter:saturate(140%) blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding:.9rem 0;
    }
    .brand{
      display:flex; gap:.65rem; align-items:center; font-weight:700;
    }
    .logo{
      width:36px; height:36px; border-radius:10px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      display:grid; place-items:center; color:#0b0f14;
      font-weight:800; box-shadow:var(--shadow);
    }
    .nav-links{ display:flex; gap:.25rem; }
    .nav a.link{ padding:.5rem .8rem; opacity:.9; border-radius:10px; }
    .nav a.link:hover{ background:rgba(255,255,255,.06); }

    #nav-toggle { display:none; }
    .hamburger { display:none; cursor:pointer; padding:.45rem .6rem; }

    @media(max-width:800px){
      .hamburger{ display:block; }
      .nav-links{ display:none; width:100%; padding-top:.75rem; }
      #nav-toggle:checked ~ .nav-links{ display:grid; }
      .nav{ flex-wrap:wrap; }
    }

    /* ===== SECTION REVEAL ===== */
    section{
      opacity:0; transform:translateY(40px);
      transition:.8s ease;
    }
    section.show{
      opacity:1; transform:translateY(0);
    }

    /* ===== HERO ===== */
    .hero{ padding:4.5rem 0 3rem; }
    .hero-grid{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:2rem;
      align-items:center;
    }
    @media(max-width:900px){
      .hero-grid{ grid-template-columns:1fr; }
    }

    .kicker{ color:var(--brand-2); font-weight:600; }
    .title{
      font-size:clamp(2rem,5vw,3.2rem);
      margin:.35rem 0 1rem;
      line-height:1.1;
    }
    .subtitle{ color:var(--muted); max-width:60ch; }

    .actions{ display:flex; gap:.8rem; margin-top:1.25rem; }
    .btn{
      display:inline-flex; align-items:center; padding:.8rem 1rem;
      border-radius:999px; cursor:pointer; background:#0f141c;
      border:1px solid rgba(255,255,255,.1);
      position:relative; overflow:hidden;
    }
    .btn.primary{
      background:linear-gradient(135deg,var(--brand),#5f87ff);
      color:#0b0f14; font-weight:700; border:none;
    }

    .hero-card{
      background:linear-gradient(180deg,rgba(122,162,255,.08),rgba(158,255,204,.06));
      border-radius:var(--card-radius);
      border:1px solid rgba(122,162,255,.25);
      padding:1rem; box-shadow:var(--shadow);
    }
    .preview{
      aspect-ratio:4/3; background:#111;
      border-radius:12px; border:1px dashed rgba(255,255,255,.2);
      display:grid; place-items:center;
      overflow:hidden;
    }

    /* ===== STATS ===== */
    .stats{
      display:grid; grid-template-columns:repeat(4,1fr);
      gap:1rem; margin-top:2rem;
    }
    .stat{
      background:var(--surface);
      padding:1rem; border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      box-shadow:var(--shadow);
      text-align:center;
    }
    .stat .num{
      font-weight:800;
      font-size:clamp(1.4rem,3.5vw,1.9rem);
    }
    .label{ color:var(--muted); }

    /* ===== SECTION HEAD ===== */
    .section-head{
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:1rem;
    }
    .tag{
      background:rgba(255,255,255,.08);
      padding:.25rem .6rem;
      border-radius:999px;
      font-size:.85rem;
      border:1px solid rgba(255,255,255,.18);
    }

    /* ===== CARDS ===== */
    .grid{ display:grid; gap:1rem; }
    .cols-3{ grid-template-columns:repeat(3,1fr); }
    .cols-2{ grid-template-columns:repeat(2,1fr); }
    @media(max-width:900px){
      .cols-3{ grid-template-columns:1fr 1fr; }
    }
    @media(max-width:650px){
      .cols-3,.cols-2{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--surface);
      padding:1rem;
      border-radius:var(--card-radius);
      border:1px solid rgba(255,255,255,.06);
      box-shadow:var(--shadow);
    }

    /* ===== TIMELINE ===== */
    .timeline{ display:grid; gap:1rem; }
    .step{
      display:grid; grid-template-columns:auto 1fr; gap:.8rem;
      align-items:start;
    }
    .bullet{
      width:14px; height:14px;
      border-radius:50%;
      background:var(--brand);
      box-shadow:0 0 0 4px rgba(122,162,255,.15);
      margin-top:.3rem;
    }

    /* ===== GALLERY ===== */
    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:.7rem;
    }
    .shot{
      aspect-ratio:4/3;
      border-radius:12px;
      overflow:hidden;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.15);
    }
    .shot img{
      width:100%; height:100%; object-fit:cover;
      transition:.3s ease;
    }
    .shot:hover img{
      transform:scale(1.03);
    }

    .lightbox{
      position:fixed; inset:0;
      background:rgba(0,0,0,.75);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none;
      transition:.35s;
    }
    .lightbox.show{
      opacity:1; pointer-events:auto;
    }
    .lightbox img{
      max-width:90%; max-height:90%;
      border-radius:12px;
      box-shadow:0 10px 40px rgba(0,0,0,.5);
    }

    /* ===== TEAM ===== */
    .team{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:1rem;
    }
    @media(max-width:900px){
      .team{ grid-template-columns:1fr 1fr; }
    }
    @media(max-width:520px){
      .team{ grid-template-columns:1fr; }
    }

    .member{
      background:var(--surface);
      border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      padding:1rem;
      text-align:center;
    }
    .avatar{
      width:74px; height:74px;
      border-radius:50%;
      margin:auto;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      display:grid; place-items:center;
      font-weight:800; color:#0b0f14;
      box-shadow:var(--shadow);
    }

    /* ===== FOOTER ===== */
    footer{
      padding:2.2rem 0;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      margin-top:2rem;
    }
    .footer-grid{
      display:grid; grid-template-columns:2fr 1fr 1fr;
      gap:1rem;
    }
    @media(max-width:700px){
      .footer-grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
